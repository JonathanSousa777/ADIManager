<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport" />

        <link rel="shortcut icon" href="#{request.contextPath}/resources/images/favicon.png" /> 
        <title>ADI Manager<ui:insert name="complementoTitulo"/> </title>

        <h:outputStylesheet library="bootstrap" name="css/bootstrap.min.css"/>
        <h:outputStylesheet library="adminlte" name="css/adminlte.min.css"/>
        <h:outputStylesheet library="adminlte" name="css/all-skins.min.css"/>
        <h:outputStylesheet library="adimanager" name="css/adimanager.css"/>
        <h:outputStylesheet library="primefaces-bootstrap" name="custom.css"/>
    </h:head>

    <h:body class="hold-transition skin-blue sidebar-mini">
        <h:form id="formLogin">
            <p:growl id="growl" autoUpdate="false"/>
            <h:panelGrid columns="2">
                <p:outputLabel value="UsuÃ¡rio" for="usuario"/>
                <h:inputText id="usuario" value="#{loginBean.login}"/>
                <p:outputLabel value="Senha" for="senha" />
                <p:password id="senha" value="#{loginBean.senha}"/>
                <p:commandLink styleClass="btn btn-info" title="Enviar" 
                               process="@this usuario senha"
                               update="formLogin"
                               ajax="false"
                               action="#{loginBean.efetuarLogin()}">
                    <i class="fa fa fa-sign-in"></i>
                    <span>Enviar</span>
                </p:commandLink>
            </h:panelGrid>
        </h:form>

        <!-- SCRIPTS -->
        <h:outputScript library="primefaces" name="jquery/jquery.js" />
        <h:outputScript library="bootstrap" name="js/bootstrap.min.js"/>
        <h:outputScript library="adminlte" name="js/app.min.js"/>
        <h:outputScript library="adimanager" name="js/adimanager.js"/>
    </h:body>
</html>
