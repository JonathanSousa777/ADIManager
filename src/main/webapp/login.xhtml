<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html style="height: 0%;" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport" />

        <link rel="shortcut icon" href="#{request.contextPath}/resources/images/favicon.png" /> 
        <title>ADI Manager<ui:insert name="complementoTitulo"/> </title>

        <h:outputStylesheet library="bootstrap" name="css/bootstrap.min.css"/>
        <h:outputStylesheet library="adminlte" name="css/adminlte.min.css"/>
        <h:outputStylesheet library="adminlte" name="css/all-skins.min.css"/>
        <h:outputStylesheet library="adimanager" name="css/adimanager.css"/>
        <h:outputStylesheet library="primefaces-bootstrap" name="custom.css"/>
    </h:head>

    <h:body class="login-body">
        <div style="margin-top: 45px;" class="container container--space" >
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-6 col-md-offset-3">
                    <div class="login-header">
                        <h:graphicImage library="images" name="logo_login-adi.png" width="90" height="95"/>
                    </div>
                    <div class="container-login">
                        <h:form id="formLogin">
                            <p:growl id="growl" autoUpdate="false"/>
                            <h1>ADI Manager</h1>
                            <div class="row">
                                <div class="form-group">
                                    <div class="input-field col-xs-12 col-sm-12">
                                        <label class="control-label">Usu√°rio</label>
                                        <p:inputText styleClass="form-control" id="usuario" value="#{loginBean.login}"/>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group">
                                    <div class="input-field col-xs-12 col-sm-12">
                                        <label class="control-label">Senha</label>
                                        <p:password styleClass="form-control" id="senha" value="#{loginBean.senha}"/>
                                    </div>
                                </div>
                            </div>
                            <br/>
                            <div class="row">
                                <div class="form-group">
                                    <div class="input-field col-xs-12 col-sm-12">
                                        <p:commandButton styleClass="btn botaoVerde btn-block" value="Logar"
                                                       process="@this usuario senha"
                                                       update="formlogin"
                                                       ajax="false"
                                                       action="#{loginBean.efetuarLogin()}">
                                        </p:commandButton>
                                    </div>
                                </div>
                            </div>
                        </h:form>
                    </div>
                    <div class="login-footer">
                        <hgroup>
                            <h1>ADI Manager</h1>
                            <p>1.0</p>
                        </hgroup>
                    </div>
                </div>
            </div>
        </div>

        <!-- SCRIPTS -->
        <h:outputScript library="primefaces" name="jquery/jquery.js" />
        <h:outputScript library="bootstrap" name="js/bootstrap.min.js"/>
        <h:outputScript library="adminlte" name="js/app.min.js"/>
        <h:outputScript library="adimanager" name="js/adimanager.js"/>
    </h:body>
</html>
