<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<ui:composition template="/WEB-INF/template/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:b="http://xmlns.jcp.org/jsf/composite/b">

    <ui:define name="complementoTitulo"> - Cadastro de Indicações</ui:define>
    <ui:define name="header">Cadastro de Indicações</ui:define>
    <ui:define name="breadcrumb"><h:link></h:link> Cadastro de Indicações</ui:define>

    <ui:define name="conteudo">
        <div class="box">
            <div class="box-header with-border">
                <h:form id="formDadosIndicacao" enctype="multipart/form-data">
                    <p:messages id="messages" autoUpdate="false" closable="true"/>
                    <p:outputPanel id="panelCadastroIndicacao">
                        <div class="col-sm-12">
                            <div class="msg-campos-obrigatorios">Os campos marcados com um asterísco <i style="color: red;">*</i> são obrigatórios.</div>
                            <div class="panel panel-default">
                                <div class="panel-heading">Dados Gerais</div>
                                <div class="panel-body">
                                    <div class="row">
                                        <div class="margin-down">
                                            <div class="col-xs-12 col-sm-12">
                                                <div class="col-xs-12 col-sm-12">
                                                    <div class="col-xs-12 col-sm-8">
                                                        <p:outputLabel value="Descrição" for="descricao"/>
                                                        <p:inputText id="descricao" styleClass="width-full" value="#{indicacaoBean.indicacao.descricao}" required="true"/>
                                                    </div>
                                                    <div class="col-xs-12 col-sm-4">
                                                        <p:outputLabel value="Código" for="codigo"/>
                                                        <p:inputText id="codigo" value="#{indicacaoBean.indicacao.codigoIdentificador}" styleClass="width-full" required="true"/>
                                                    </div>
                                                    <div class="col-xs-12 col-sm-4">
                                                        <h:panelGrid columns="1" styleClass="width-full">
                                                            <p:outputLabel value="Cliente Ativo" for="selectClienteAtivo"/>
                                                            <p:selectOneMenu id="selectClienteAtivo" value="#{indicacaoBean.indicacao.clienteAtivo}" converter="entityConverter" required="true"
                                                                             filter="true" filterMatchMode="startsWith">
                                                                <f:selectItem itemLabel="Selecione um Cliente" noSelectionOption="true"/>
                                                                <f:selectItems value="#{indicacaoBean.clientesAtivos}" var="cliente" itemLabel="#{cliente.pessoa.nome}" itemValue="#{cliente}"/>
                                                            </p:selectOneMenu>
                                                        </h:panelGrid>
                                                    </div>
                                                    <div class="col-xs-12 col-sm-4">
                                                        <h:panelGrid columns="1" styleClass="width-full">
                                                            <p:outputLabel value="Cliente Passivo" for="selectClientePassivo"/>
                                                            <p:selectOneMenu id="selectClientePassivo" value="#{indicacaoBean.indicacao.clientePassivo}" converter="entityConverter" required="true"
                                                                             filter="true" filterMatchMode="startsWith">
                                                                <f:selectItem itemLabel="Selecione um Cliente" noSelectionOption="true"/>
                                                                <f:selectItems value="#{indicacaoBean.clientesPassivos}" var="cliente" itemLabel="#{cliente.pessoa.nome}" itemValue="#{cliente}"/>
                                                            </p:selectOneMenu>
                                                        </h:panelGrid>
                                                    </div>

                                                    <div class="col-xs-12 col-sm-4">
                                                        <p:outputLabel value="Data" for="data"/><br/>
                                                        <p:calendar id="data" 
                                                                    required="true"
                                                                    navigator="true" 
                                                                    effect="fade"
                                                                    placeholder="__/__/____"
                                                                    mask="99/99/9999"
                                                                    pattern="dd/MM/yyyy"
                                                                    value="#{indicacaoBean.indicacao.data}" 
                                                                    styleClass="width-full-input" 
                                                                    locale="pt"/>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12">
                            <p:spacer height="15"/>
                            <div class="painel-botoes">
                                <p:commandLink styleClass="btn btn-info" title="Salvar Indicações" 
                                               action="#{indicacaoBean.salvar()}"
                                               update="#{p:component('panelCadastroIndicacao')} #{p:component('messages')}"
                                               style="margin-right: 5px;"
                                               process="formDadosIndicacao">
                                    <i class="fa fa fa-save"></i>
                                    <span>Salvar</span>
                                </p:commandLink>
                                <p:commandLink styleClass="btn botaoCinza"
                                               process="@this"
                                               onclick="history.back(-1);">
                                    <i class="fa fa fa-backward"></i>
                                    <span>Voltar</span>
                                </p:commandLink>
                            </div>
                        </div>
                    </p:outputPanel>
                </h:form>
            </div>
        </div>
    </ui:define>
</ui:composition>
