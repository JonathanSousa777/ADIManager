<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<ui:composition template="/WEB-INF/template/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:b="http://xmlns.jcp.org/jsf/composite/b">

    <ui:define name="complementoTitulo"> - Cadastro de Metas</ui:define>
    <ui:define name="header">Cadastro de Metas</ui:define>
    <ui:define name="breadcrumb"><h:link></h:link> Cadastro de Metas</ui:define>

    <ui:define name="conteudo">
        <div class="box">
            <div class="box-header with-border">
                <h:form id="formDadosMeta" enctype="multipart/form-data">
                    <p:messages id="messages" autoUpdate="false" closable="true"/>
                    <p:outputPanel id="panelCadastroMeta">
                        <div class="col-sm-12">
                            <div class="msg-campos-obrigatorios">Os campos marcados com um asterísco <i style="color: red;">*</i> são obrigatórios.</div>
                            <div class="panel panel-default">
                                <div class="panel-heading">Dados Gerais</div>
                                <div class="panel-body">
                                    <div class="row">
                                        <div class="margin-down">
                                            <div class="col-xs-12 col-sm-12">
                                                <div class="col-xs-12 col-sm-12">
                                                    <div class="col-xs-12 col-sm-8">
                                                        <p:outputLabel value="Descrição" for="descricao"/>
                                                        <p:inputText id="descricao" styleClass="width-full" value="#{metaBean.meta.descricao}" required="true"/>
                                                    </div>
                                                    <div class="col-xs-12 col-sm-4">
                                                        <h:panelGrid columns="1" styleClass="width-full">
                                                            <p:outputLabel value="Prioridade da Meta" for="selectPrioridadeMeta"/>
                                                            <p:selectOneMenu id="selectPrioridadeMeta" value="#{metaBean.meta.tipoPrioridadeMeta}" required="true" >
                                                                <f:selectItem itemLabel="Selecione a prioridade" noSelectionOption="true"/>
                                                                <f:selectItems value="#{metaBean.prioridadesMeta}" var="tipo" itemLabel="#{tipo.descricao}" itemValue="#{tipo}"/>
                                                            </p:selectOneMenu>
                                                        </h:panelGrid>
                                                    </div>
                                                    <div class="col-xs-12 col-sm-4">
                                                        <p:outputLabel value="Data Inicial" for="dataInicial"/><br/>
                                                        <p:calendar id="dataInicial" 
                                                                    required="true"
                                                                    navigator="true" 
                                                                    effect="fade"
                                                                    placeholder="__/__/____"
                                                                    mask="99/99/9999"
                                                                    pattern="dd/MM/yyyy"
                                                                    value="#{metaBean.meta.dataInicio}" 
                                                                    styleClass="width-full-input" 
                                                                    locale="pt"/>
                                                    </div>
                                                    <div class="col-xs-12 col-sm-4">
                                                        <p:outputLabel value="Data Final" for="dataFim"/><br/>
                                                        <p:calendar id="dataFim" 
                                                                    required="true"
                                                                    navigator="true" 
                                                                    effect="fade"
                                                                    placeholder="__/__/____"
                                                                    mask="99/99/9999"
                                                                    pattern="dd/MM/yyyy"
                                                                    value="#{metaBean.meta.dataFim}" 
                                                                    styleClass="width-full-input" 
                                                                    locale="pt"/>
                                                    </div>
                                                    <div class="col-xs-12 col-sm-4">
                                                        <h:panelGrid columns="1" styleClass="width-full">
                                                            <p:outputLabel value="Situação da Meta" for="booleanSituacaoMeta"/>
                                                            <h:panelGroup>
                                                                <p:selectBooleanCheckbox value="#{metaBean.meta.concluida}" id="booleanSituacaoMeta" style="margin: -3px 5px 0px 0px;"/>
                                                                <p:outputLabel value="Concluída"/>
                                                            </h:panelGroup>
                                                        </h:panelGrid>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12">
                            <p:spacer height="15"/>
                            <div class="painel-botoes">
                                <p:commandLink styleClass="btn btn-info" title="Salvar Meta" 
                                               action="#{metaBean.salvar()}"
                                               update="#{p:component('panelCadastroMeta')} #{p:component('messages')}"
                                               style="margin-right: 5px;"
                                               process="formDadosMeta">
                                    <i class="fa fa fa-save"></i>
                                    <span>Salvar</span>
                                </p:commandLink>
                                <p:commandLink styleClass="btn botaoCinza"
                                               process="@this"
                                               onclick="history.back(-1);">
                                    <i class="fa fa fa-backward"></i>
                                    <span>Voltar</span>
                                </p:commandLink>
                            </div>
                        </div>
                    </p:outputPanel>
                </h:form>
            </div>
        </div>
    </ui:define>
</ui:composition>
