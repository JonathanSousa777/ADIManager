<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<ui:composition template="/WEB-INF/template/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
                
    <ui:define name="complementoTitulo"> - Cadastro de Notificações</ui:define>
    <ui:define name="header">Cadastro de Notificações</ui:define>
    <ui:define name="breadcrumb"><h:link></h:link> Cadastro Notifição</ui:define>
    
    <ui:define name="conteudo">
        <div class="box">
            <div class="box-header with-border">
                <h:form id="formDadosNotificacao">
                    <p:outputPanel id="PanelCadastroNotificacao">
                        <p:messages id="message" autoUpdate="false" closable="true"/>
                        <div class="col-sm-12">
                            <div class="msg-campos-obrigatorios">Os campos com um asterísco <i style="color:red;">*</i> são obrigatórios</div>
                            <div class="panel panel-default">
                                <div class="panel-heading">Dados da Notificação</div>
                                <div class="panel-body">
                                    <div class="row">
                                        <div class="col-xs-12 col-sm-12">
                                            <div class="col-xs-12 col-sm-3">
                                                <p:outputLabel value="Prioridade" for="prioridade"/>
                                                <p:selectOneMenu id="prioridade" value="#{notificacaoBean.notificacao.tipoPrioridadeNotificacao}" required="true">
                                                    <f:selectItem itemLabel="Selecione a Prioridade" noSelectionOption="true"/>
                                                    <f:selectItems value="#{notificacaoBean.prioridades}"
                                                                   var="notificacao" itemLabel="#{notificacao.descricao}" itemValue="#{notificacao}"/>
                                                </p:selectOneMenu>
                                            </div>
                                            <div class="col-xs-12 col-sm-9">
                                                <p:outputLabel value="Descricao" for="descricao"/>
                                                <p:inputText value="#{notificacaoBean.notificacao.descricao}" id="descricao" styleClass="width-full" required="true"/>
                                            </div>
                                        </div>
                                    </div>
                                    <p:spacer height="15"/>
                                    <div class="row">
                                        <div class="col-xs-12 col-sm-12 col-sm-offset-3">
                                            <div class="col-xs-12 col-sm-2">
                                                <p:outputLabel value="Data Inicio" for="data-inicio"/>
                                                <p:calendar id="data-inicio"
                                                            required="true"
                                                            value="#{notificacaoBean.notificacao.dataInicio}"
                                                            navigator="true"
                                                            effect="fade"
                                                            placeholder="__/__/____"
                                                            mask="99/99/9999"
                                                            pattern="dd/MM/yyyy"
                                                            styleClass="width-full-input"
                                                            locale="pt"/>
                                            </div>
                                            <div class="col-xs-12 col-sm-2">
                                                <p:outputLabel value="Data Final" for="data-final"/>
                                                <p:calendar id="data-final"
                                                            required="true"
                                                            value="#{notificacaoBean.notificacao.dataFinal}"
                                                            navigator="true"
                                                            effect="fade"
                                                            placeholder="__/__/____"
                                                            mask="99/99/9999"
                                                            pattern="dd/MM/yyyy"
                                                            styleClass="width-full-input"
                                                            locale="pt"/>
                                            </div>
                                            <div class="col-xs-12 col-sm-1">
                                                <p:outputLabel value="Lida" for="lida"/>
                                                <p:inputSwitch value="#{notificacaoBean.notificacao.lida}" id="lida" onLabel="Sim" offLabel="Não"/>
                                            </div>
                                            <div class="col-xs-12 col-sm-1">
                                                <p:outputLabel value="Ativada" for="ativa"/>
                                                <p:inputSwitch value="#{notificacaoBean.notificacao.status}" id="ativa" onLabel="Sim" offLabel="Não"/>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <div class="panel-body center">
                                <div class="row">
                                    <div class="col-xs-12 col-sm-12">
                                        <p:commandLink title="Salvar Dados" styleClass="btn btn-info"
                                                   style="margin-right: 5px;"
                                                   action="#{notificacaoBean.salvar()}"
                                                   update="#{p:component('PanelCadastroNotificacao')}"
                                                   process="formDadosNotificacao">
                                    <i class="fa fa-save"></i>
                                    <span>Salvar</span>
                                    </p:commandLink>
                                    <p:commandLink styleClass="btn botaoCinza"
                                                   process="@this"
                                                   action="pretty:consulta-notificacoes">
                                        <i class="fa fa fa-backward"></i>
                                        <span>Voltar</span>
                                    </p:commandLink>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </p:outputPanel>
                </h:form>
            </div>
        </div>
    </ui:define>
    
</ui:composition>
