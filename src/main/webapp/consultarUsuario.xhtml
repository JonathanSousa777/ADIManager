<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<ui:composition template="/WEB-INF/template/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="complementoTitulo"> - Consulta de Usuários</ui:define>
    <ui:define name="header">Consulta de Usuários</ui:define>
    <ui:define name="breadcrumb"><h:link></h:link> Consulta de Usuários</ui:define>

    <ui:define name="conteudo">
        <div class="container-principal">
            <h:form id="form-consulta">
                <div class="container">
                    <div class="row">
                        <div class="col-xs-12 col-sm-12">
                            <div class="col-xs-12 col-sm-5">
                                <h:panelGrid columns="1" styleClass="width-full">
                                    <p:outputLabel value="Nome" for="nome"/>
                                    <p:inputText id="nome" styleClass="width-full"/>
                                </h:panelGrid>
                            </div>
                            <div class="col-xs-12 col-sm-5">
                                <h:panelGrid columns="1" styleClass="width-full">
                                    <p:outputLabel value="Tipo de Usuário" for="tipoUsuario"/>
                                    <h:selectOneMenu id="tipoUsuario" styleClass="width-full form-control">
                                        <f:selectItem itemLabel="Selecione um tipo..." noSelectionOption="true"/>
                                    </h:selectOneMenu>
                                </h:panelGrid>
                            </div>
                            <div class="col-xs-12 col-sm-2">
                                <h:panelGrid columns="1" styleClass="width-full">
                                    <br/>
                                    <p:commandLink styleClass="btn btn-info" ><i class="fa fa-search"></i> Buscar</p:commandLink>
                                </h:panelGrid>
                            </div>
                        </div>
                    </div>
                </div>

                <p:spacer height="20"/>

                <div class="container">
                    <div class="row">
                        <p:dataTable id="tableUsuarios"
                                     value="#{usuarioBean.usuarioFiltrados}"
                                     var="usuario"
                                     styleClass="table-width"
                                     emptyMessage="Nenhum registro encontrado" 
                                     tableStyle="table-layout:auto;"
                                     rows="10" 
                                     paginator="true" 
                                     paginatorPosition="bottom">
                            <p:column headerText="Nome" priority="1">
                                <h:outputText value="#{usuario.pessoa.nome}"/>
                            </p:column>
                            <p:column headerText="E-mail" priority="2">
                                <h:outputText value="#{usuario.pessoa.email}"/>
                            </p:column>
                            <p:column headerText="Telefone" priority="1">
                                <h:outputText value="#{usuario.pessoa.telefone}"/>
                            </p:column>
                            <p:column headerText="Tipo de Usuário" priority="2">
                                <h:outputText value="#{usuario.tipoUsuario.descricao}"/>
                            </p:column>
                        </p:dataTable>
                    </div>
                </div>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
