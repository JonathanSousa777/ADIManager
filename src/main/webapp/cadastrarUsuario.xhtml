<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<ui:composition template="/WEB-INF/template/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="complementoTitulo"> - Cadastro de Usuários</ui:define>
    <ui:define name="header">Cadastro de Usuários</ui:define>
    <ui:define name="breadcrumb"><h:link></h:link> Cadastro de Usuários</ui:define>

    <ui:define name="conteudo">
        <div class="box">
            <div class="box-header with-border">
                <h:form id="formDadosUsuario">
                    <div class="col-sm-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">Dados Pessoais</div>
                            <div class="panel-body">
                                <div class="row">
                                    <div class="margin-down">
                                        <div class="col-xs-12 col-sm-2">
                                            <div class="col-xs-12 col-sm-12">
                                                <h:graphicImage name="user.png" library="images" styleClass="image-perfil"/>
                                            </div>
                                            <div class="col-xs-12 col-sm-12">
                                                <p:commandLink styleClass="btn botaoAzul btn-perfil" title="Enviar Foto" 
                                                               action="pretty:cadastro-usuarios">
                                                    <i class="fa fa fa-plus"></i>
                                                    <span>Enviar</span>
                                                </p:commandLink>
                                            </div>
                                        </div>
                                        <div class="col-xs-12 col-sm-10">
                                            <div class="col-xs-12 col-sm-8">
                                                <div class="col-xs-12 col-sm-12">
                                                    <p:outputLabel value="Nome" for="nome"/>
                                                    <p:inputText id="nome" styleClass="width-full" value="#{usuarioBean.usuario.pessoa.nome}"/>
                                                </div>
                                                <div class="col-xs-12 col-sm-12">
                                                    <p:outputLabel value="E-mail" for="email"/>
                                                    <p:inputText id="email" value="#{usuarioBean.usuario.pessoa.email}" styleClass="width-full" placeholder="seuemail@gmail.com"/>
                                                </div>
                                                <div class="col-xs-12 col-sm-6">
                                                    <p:outputLabel value="Nacionalidade" for="nacionalidade"/>
                                                    <p:inputText id="nacionalidade" value="#{usuarioBean.usuario.pessoa.nacionalidade}" styleClass="width-full"/>
                                                </div>
                                                <div class="col-xs-12 col-sm-6">
                                                    <p:outputLabel value="Telefone" for="telefone"/>
                                                    <p:inputMask id="telefone" value="#{usuarioBean.usuario.pessoa.telefone}" styleClass="width-full" mask="(99)9999-9999" />
                                                </div>
                                            </div>
                                            <div class="col-xs-12 col-sm-4">
                                                <div class="col-xs-12 col-sm-12">
                                                    <p:outputLabel value="Data de Nascimento" for="dataNascimento"/><br/>
                                                    <p:calendar id="dataNascimento" value="#{usuarioBean.usuario.pessoa.dataNascimento}" styleClass="width-full-input"/>
                                                </div>
                                                <div class="col-xs-12 col-sm-12">
                                                    <p:outputLabel value="CPF" for="cpf"/>
                                                    <p:inputMask id="cpf" value="#{usuarioBean.usuario.pessoa.cpfCnpj}" styleClass="width-full" mask="999.999.999-99"/>
                                                </div>
                                                <div class="col-xs-12 col-sm-12">
                                                    <p:outputLabel value="Sexo" for="sexo"/>
                                                    <p:selectOneRadio id="sexo" styleClass="width-full">
                                                        <f:selectItems value="#{usuarioBean.sexos}" var="sexo" itemLabel="#{sexo.descricao}" itemValue="#{sexo}"/>
                                                    </p:selectOneRadio>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-6">
                        <div class="panel panel-default">
                            <div class="panel-heading">Endereço</div>
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-xs-12 col-sm-6">
                                        <p:outputLabel value="Estado" for="selectEstado"/>
                                        <p:selectOneMenu id="selectEstado" styleClass="width-full" style="margin-top: -5px;" value="#{usuarioBean.usuario.pessoa.endereco.uf}">
                                            <f:selectItem itemLabel="Selecione um estado..." noSelectionOption="true"/>
                                            <f:selectItems value="#{usuarioBean.estados}" var="estado" itemLabel="#{estado.descricao}" itemValue="#{estado}"/>
                                        </p:selectOneMenu>
                                    </div>
                                    <div class="col-xs-12 col-sm-6">
                                        <p:outputLabel value="CEP" for="cep"/>
                                        <p:inputMask id="cep" mask="99999-999" styleClass="width-full" value="#{usuarioBean.usuario.pessoa.endereco.cep}"/>
                                    </div>
                                    <div class="col-xs-12 col-sm-6">
                                        <p:outputLabel value="Cidade" for="cidade"/>
                                        <p:inputText id="cidade" value="#{usuarioBean.usuario.pessoa.endereco.cidade}" styleClass="width-full"/>
                                    </div>
                                    <div class="col-xs-12 col-sm-6">
                                        <p:outputLabel value="Bairro" for="inputBairro"/>
                                        <p:inputText id="inputBairro" styleClass="width-full" value="#{usuarioBean.usuario.pessoa.endereco.bairro}"/>
                                    </div>
                                    <div class="col-xs-12 col-sm-12">
                                        <p:outputLabel value="Logradouro" for="inputLogradouro"/>
                                        <p:inputText id="inputLogradouro" styleClass="width-full" value="#{usuarioBean.usuario.pessoa.endereco.logradouro}"/>
                                    </div>
                                    <div class="col-xs-12 col-sm-12">
                                        <p:outputLabel value="Complemento" for="inputComplemento"/>
                                        <p:inputText id="inputComplemento" styleClass="width-full" value="#{usuarioBean.usuario.pessoa.endereco.complemento}"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-6">
                        <div class="panel panel-default">
                            <div class="panel-heading">Dados de Acesso</div>
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-xs-12 col-sm-6">
                                        <p:outputLabel value="Perfil de Usuário" for="selectPerfil"/>
                                        <p:selectOneMenu id="selectPerfil" styleClass="width-full" style="margin-top: -5px;" value="#{usuarioBean.usuario.tipoUsuario}">
                                            <f:selectItem itemLabel="Selecione um perfil..." noSelectionOption="true"/>
                                            <f:selectItems value="#{usuarioBean.tiposUsuario}" var="tipoUsuario" itemLabel="#{tipoUsuario.descricao}" itemValue="#{tipoUsuario}"/>
                                        </p:selectOneMenu>
                                    </div>
                                    <div class="col-xs-12 col-sm-6">
                                        <p:outputLabel value="Login" for="inputLogin"/>
                                        <p:inputText id="inputLogin" styleClass="width-full" value="#{usuarioBean.usuario.login}"/>
                                    </div>
                                    <div class="col-xs-12 col-sm-6">
                                        <p:outputLabel value="Senha" for="secretSenha"/>
                                        <p:password id="secretSenha" styleClass="width-full" value="#{usuarioBean.usuario.senha}" match="secretConfirmacao"/>
                                    </div>
                                    <div class="col-xs-12 col-sm-6">
                                        <p:outputLabel value="Confirmação da Senha" for="secretConfirmacao"/>
                                        <p:password id="secretConfirmacao" styleClass="width-full" value="#{usuarioBean.usuario.senha}"/>
                                    </div>
                                    <div class="col-xs-12 col-sm-12">
                                        <p:outputLabel value="Observação" for="inputObservacao"/>
                                        <p:inputTextarea id="inputObservacao" styleClass="width-full" value="#{usuarioBean.usuario.pessoa.observacao}"/>
                                    </div>
                                    <div class="col-xs-12 col-sm-6">
                                        <p:outputLabel value="Ativo" for="switchAtivo"/><br/>
                                        <p:inputSwitch id="switchAtivo" styleClass="width-full" value="#{usuarioBean.usuario.ativo}"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-12">
                        <p:spacer height="15"/>
                        <p:commandLink styleClass="btn botaoAzul" title="Salvar Usuários" 
                                       style="margin-right: 5px;"
                                       process="formDadosUsuario">
                            <i class="fa fa fa-save"></i>
                            <span>Salvar</span>
                        </p:commandLink>
                        <p:commandLink styleClass="btn botaoCinza">
                            <i class="fa fa fa-backward"></i>
                            <span>Voltar</span>
                        </p:commandLink>
                    </div>
                </h:form>
            </div>
        </div>
    </ui:define>
</ui:composition>
